  $(document).ready(function(){

    const siteform = document.getElementById("sitform");
    
    // For Submiting the Form
    siteform.addEventListener("submit",formEvent => {
      formEvent.preventDefault();

      const sitid = document.getElementById('siteid').value;
      const sitname = document.getElementById('sitename').value;
      const sitreg = document.getElementById('siteregion').value;

      console.log(sitid);

      // Show/Hide Forms

      // $("#page3").removeAttr('hidden');
      // $("#page4").removeAttr('hidden');
      // $("#page5").removeAttr('hidden');
      // // $("#input2").prop('hidden',true);
      // // $("#input3").prop('hidden',true);
      // // $("#input1").prop('hidden',true);       
      


      // Submitting the Form Using AJAX

      var params = `siteid=${sitid}&sitename=${sitname}&sitregion=${sitreg}`;

      var xhr = new XMLHttpRequest();
      xhr.open('POST','',true);
      xhr.setRequestHeader('Content-type', 'application/x-www-form-urlencoded');

      xhr.onload = function(){
        console.log(100);
      }

      xhr.send(params);

    
      var elem = document.createElement("input");
      elem.type = "text";
      elem.required = true;
      elem.placeholder = sitid;
      elem.disabled = true;
      elem.labels = "Site ID"
      elem.className = "form-control";
      formshow.appendChild(elem);


    });



  });


</script>
